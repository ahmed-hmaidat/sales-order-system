<div class="container">
  <div class="row">
    <div class="display-header d-flex justify-content-between pb-3">
      <h2 class="display-7 text-dark text-uppercase">My Products</h2>
      <div class="btn-right">
        <a routerLink="/shop" class="btn btn-medium btn-normal text-uppercase">Go to Shop</a>
      </div>
    </div>
    <swiper [config]="config">
      <ng-container *ngFor="let product of products">
        <ng-template swiperSlide>
          <div class="product-card position-relative">
            <div class="image-holder">
              <img [src]="product.image" alt="product-item" class="img-fluid">
            </div>
            <div class="cart-concern position-absolute">
              <div class="cart-button d-flex">
                <a href="#" class="btn btn-medium btn-black" (click)="addToCart(product)">Add to Cart
                  <svg class="cart-outline">
                    <use xlink:href="#cart-outline"></use>
                  </svg>
                </a>
              </div>
            </div>
            <div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
              <h3 class="card-title text-uppercase">
                <a href="#">{{ product.name }}</a>
              </h3>
              <span class="item-price text-primary">{{ product.price | currency }}</span>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </swiper>
  </div>
</div>
<div class="swiper-pagination position-absolute text-center"></div>
