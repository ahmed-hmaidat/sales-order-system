<div class="search-popup" [ngClass]="{'is-visible': (isSearchPopupVisible$ | async)}" (click)="closePopup()">
  <div class="search-popup-container" (click)="$event.stopPropagation()">
    <form role="search" method="get" class="search-form" (ngSubmit)="onSearchSubmit()">
      <input type="search" id="search-form" class="search-field"
             placeholder="Type and press enter"
             [(ngModel)]="searchQuery" name="search-query"/>

      <button type="submit" class="search-submit">
        <svg class="search">
          <use xlink:href="#search"></use>
        </svg>
      </button>
    </form>

    <h5 class="cat-list-title">Browse Categories</h5>

    <ul class="cat-list">
      <!--      I added sme dummy categories-->
      <li class="cat-list-item">
        <a href="#" title="Mobile Phones">Mobile Phones</a>
      </li>
      <li class="cat-list-item">
        <a href="#" title="Smart Watches">Smart Watches</a>
      </li>
      <li class="cat-list-item">
        <a href="#" title="Headphones">Headphones</a>
      </li>
      <li class="cat-list-item">
        <a href="#" title="Accessories">Accessories</a>
      </li>
      <li class="cat-list-item">
        <a href="#" title="Monitors">Monitors</a>
      </li>
      <li class="cat-list-item">
        <a href="#" title="Speakers">Speakers</a>
      </li>
      <li class="cat-list-item">
        <a href="#" title="Memory Cards">Memory Cards</a>
      </li>
    </ul>
  </div>
</div>
